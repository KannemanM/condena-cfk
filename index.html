<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador en Reversa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: white;
            text-align: center;
        }
        #countdown {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cuenta regresiva al 17 de junio de 2031</h1>
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date(June 17, 2031 00:00:00);
            const currentDate = new Date();

            const totalSeconds = Math.floor((targetDate - currentDate) / 1000);

            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor((totalSeconds / 3600) % 24);
            const minutes = Math.floor((totalSeconds / 60) % 60);
            const seconds = Math.floor(totalSeconds % 60);

            document.getElementById(countdown).textContent = 
                `${days} d√≠as, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
